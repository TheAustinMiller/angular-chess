<div class="game-board" [style.--rows]="rows" [style.--cols]="cols">
    <div class="row" *ngFor="let row of gameBoard; let rowIndex = index">
        <div class="cell" *ngFor="let cell of row; let colIndex = index" [style.background-color]="(rowIndex + colIndex) % 2 === 0 ? '#B0B0B0' : 'lightgray'">
            <div class="piece" *ngIf="cell" [ngClass]="cell.color">
                {{ cell.symbol }}
            </div>
        </div>
    </div>
</div>
